<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Website</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        background-color: #666;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 15px;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .room {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 20px;
    }
    .footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to Our Hotel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Rooms</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Featured Rooms</h2>
    <div class="room">
        <h3>Standard Room</h3>
        <p>Price: $100/night</p>
        <button>Book Now</button>
    </div>
    <div class="room">
        <h3>Luxury Suite</h3>
        <p>Price: $200/night</p>
        <button>Book Now</button>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Hotel Name. All Rights Reserved.</p>
</footer>

</body>
</html>
